<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>sign up page</title>
</head>

<body style="background-color: black;">

    <div class="container-fluid"
        style="background-image: linear-gradient(rgba(0,0,0,0.448),rgba(0,0,0,0.809)), url(./background\ image.jpg); height: 100vh; width: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="row">
            <div class="col">
                <img src="./netflex logo.png" height="130" width="180" alt="" class="img-fluid ms-5 mt-3">
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 col-xs-4 col-lg-4" style="background-color: rgba(14, 13, 13, 0.83);">
                    <h1 class="text-light my-5 ms-5 fs-2 fw-bold">Sign In</h1>
                    <div class="row ">
                        <div class="col-md-10 col-xs-10 col-lg-10 mx-auto">
                            <input type="email" class="form-control bg-dark mb-4 border-0 text-light p-2"
                                placeholder="E-mail or phone number">
                            <input type="password" class="form-control bg-dark mb-5 border-0 text-light p-2"
                                placeholder="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 mx-auto d-grid">
                            <button class="btn text-light  mb-3" type="button" style="background-color: red;">sign
                                In</button>
                        </div>
                    </div>
                    <div class="row mx-4">
                        <div class="col-md-6">
                            <div class="form-check ms-2">
                                <input type="checkbox" class="form-check-input text-light bg-dark" id="sportCheck">
                                <label for="sportCheck" class="form-check-label text-secondary">Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <form action="" class="me-2">
                                <ul class="list-unstyled float-end ">
                                    <li><a href="" class="text-secondary">Need help</a></li>
                                </ul>
                            </form>
                        </div>
                    </div>


                    <div class="row mt-3 ms-5">
                        <div class="col-md-12">
                            <p class="text-muted">
                                New to Netflix? <a href="#" class="text-white"> Sign up now.</a>.
                            </p>
                        </div>
                    </div>


                    <div class="row mb-5">
                        <div class="col-md-12 ms-2 mb-5">
                            <p class="text-secondary text-lowercase fw-normal lh-1 mx-5">This page is protected by Google
                                reCAPTCHA to ensure you're not a bot</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
